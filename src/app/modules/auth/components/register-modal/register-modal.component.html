<app-modal title="Cadastro" size="md">
  <form [formGroup]="registerForm" #modalBody (submit)="register()">
    <div class="first-row-div">
      <div class="row">
        <div class="input-group temcrm-group" style="width: 100%;">
          <label>Possui CRM em SC?</label>

          <div class="radio-group">
            <span>Sim</span>
            <input id="simcrm" formControlName="temcrm" type="radio" name="temcrm" value="sim">

            <span>NÃ£o</span>
            <input id="naocrm" formControlName="temcrm" type="radio" name="temcrm" value="nao">
          </div>
        </div>
        <!-- <app-input style="width: 100%;" id="temcrm" inputType="text" placeholder="Possui CRM em SC?" /> -->

        <div class="input-group crm-search" style="width: 100%;">
          <label>CRM</label>
          <input mask="0000" id="crm" formControlName="crm" type="text">

          <svg (click)="onSearchCRM(this.registerForm.value['crm'] || 0)" width="16" height="16" viewBox="0 0 16 16"
            fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </div>
        <!-- <app-input style="width: 100%;" id="crm" inputType="number" placeholder="CRM" /> -->
      </div>
      <span>Informe o CRM e clique na lupa para pesquisar e habilitar os campos abaixo.</span>
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label>Nome</label>
        <input id="nome" formControlName="nome" type="text">
      </div>
      <!-- <app-input ngModel name="nome" style="width: 100%;" id="nome" inputType="text" placeholder="Nome Completo" /> -->
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label>CPF</label>
        <input mask="000.000.000-009" id="cpf" formControlName="cpf" type="text">
      </div>
      <!-- <app-input style="width: 100%;" id="cpf" inputType="text" placeholder="CPF" /> -->

      <div class="input-group" style="width: 100%;">
        <label>Data de nascimento</label>
        <input id="nascimento" formControlName="nascimento" type="date">
      </div>
      <!-- <app-input style="width: 100%;" id="nascimento" inputType="date" placeholder="Data de nascimento" /> -->
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label>E-mail</label>
        <input id="email" formControlName="email" type="email">
      </div>
      <!-- <app-input style="width: 100%;" id="email" inputType="email" placeholder="E-mail" /> -->

      <div class="input-group" style="width: 100%;">
        <label>Confirma E-mail</label>
        <input id="email" formControlName="confirma_email" type="email">
      </div>
      <!-- <app-input style="width: 100%;" id="confirma_email" inputType="email" placeholder="Confirmar E-mail" /> -->
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label>Senha</label>
        <input id="senha" formControlName="senha" type="password">

        <label>Confirmar Senha</label>
        <input id="resenha" formControlName="resenha" type="password">

    </div>

    <div class="row botoes">
      <app-button type="submit" name="Cadastrar" />
      <app-button name="Cancelar" />
    </div>
  </form>
</app-modal>
