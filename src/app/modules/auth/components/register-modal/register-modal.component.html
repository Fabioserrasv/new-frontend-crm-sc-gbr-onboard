<app-modal title="Cadastro" size="md">
  <form [formGroup]="registerForm" #modalBody (ngSubmit)="register()">
    <div class="first-row-div">
      <div class="row">
        <div class="input-group temcrm-group" style="width: 100%;">
          <label class="label-required">Possui CRM em SC?</label>

          <div class="radio-group">
            <input id="simcrm" formControlName="temcrm" type="radio" name="temcrm" value="sim"
              (change)="checkInputsDisponobility()">
            <span>Sim</span>

            <input (change)="checkInputsDisponobility()" id="naocrm" formControlName="temcrm" type="radio" name="temcrm"
              value="nao">
            <span>NÃ£o</span>
          </div>
        </div>
        <!-- <app-input style="width: 100%;" id="temcrm" inputType="text" placeholder="Possui CRM em SC?" /> -->

        <div class="input-group crm-search" style="width: 100%;">
          <label class="label-required">CRM</label>
          <input mask="0000" id="crm" formControlName="crm" type="text" [readonly]="readonlys.crm">

          <svg (change)="checkInputsDisponobility()" (click)="onSearchCRM(this.registerForm.value['crm'] || 0)"
            width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.0004 6.49878C13.0004 7.93315 12.5347 9.25815 11.7504 10.3332L15.7066 14.2925C16.0972 14.6832 16.0972 15.3175 15.7066 15.7082C15.316 16.0988 14.6816 16.0988 14.291 15.7082L10.3347 11.7488C9.25974 12.5363 7.93474 12.9988 6.50037 12.9988C2.90974 12.9988 0.000366211 10.0894 0.000366211 6.49878C0.000366211 2.90815 2.90974 -0.0012207 6.50037 -0.0012207C10.091 -0.0012207 13.0004 2.90815 13.0004 6.49878ZM6.50037 10.9988C7.09131 10.9988 7.67648 10.8824 8.22244 10.6562C8.76841 10.4301 9.26448 10.0986 9.68235 9.68076C10.1002 9.2629 10.4317 8.76682 10.6578 8.22085C10.884 7.67489 11.0004 7.08973 11.0004 6.49878C11.0004 5.90783 10.884 5.32267 10.6578 4.7767C10.4317 4.23074 10.1002 3.73466 9.68235 3.3168C9.26448 2.89894 8.76841 2.56747 8.22244 2.34132C7.67648 2.11518 7.09131 1.99878 6.50037 1.99878C5.90942 1.99878 5.32426 2.11518 4.77829 2.34132C4.23233 2.56747 3.73625 2.89894 3.31839 3.3168C2.90052 3.73466 2.56905 4.23074 2.34291 4.7767C2.11676 5.32267 2.00037 5.90783 2.00037 6.49878C2.00037 7.08973 2.11676 7.67489 2.34291 8.22085C2.56905 8.76682 2.90052 9.2629 3.31839 9.68076C3.73625 10.0986 4.23233 10.4301 4.77829 10.6562C5.32426 10.8824 5.90942 10.9988 6.50037 10.9988Z"
              fill="#666666" />
          </svg>
        </div>
        <!-- <app-input style="width: 100%;" id="crm" inputType="number" placeholder="CRM" /> -->
      </div>
      <span>Informe o CRM e clique na lupa para pesquisar e habilitar os campos abaixo.</span>
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label class="label-required">Nome</label>
        <input id="nome" formControlName="nome" type="text" [readonly]="readonlys.nome" required>
      </div>
      <!-- <app-input ngModel name="nome" style="width: 100%;" id="nome" inputType="text" placeholder="Nome Completo" /> -->
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label class="label-required">CPF</label>
        <input mask="000.000.000-00" id="cpf" formControlName="cpf" type="text" required>
      </div>
      <!-- <app-input style="width: 100%;" id="cpf" inputType="text" placeholder="CPF" /> -->

      <div class="input-group" style="width: 100%;">
        <label class="label-required">Data de nascimento</label>
        <input id="nascimento" formControlName="nascimento" type="date" required>
      </div>
      <!-- <app-input style="width: 100%;" id="nascimento" inputType="date" placeholder="Data de nascimento" /> -->
    </div>

    <div class="row">
      <div class="input-group" style="width: 100%;">
        <label class="label-required">E-mail</label>
        <input id="email" formControlName="email" type="email" required>
      </div>
      <!-- <app-input style="width: 100%;" id="email" inputType="email" placeholder="E-mail" /> -->

      <div class="input-group" style="width: 100%;">
        <label class="label-required">Confirma E-mail</label>
        <input id="email" formControlName="confirma_email" type="email" required>
      </div>
      <!-- <app-input style="width: 100%;" id="confirma_email" inputType="email" placeholder="Confirmar E-mail" /> -->
    </div>

    <div class="row">
      <div class="input-group group-senha" style="width: 100%;">
        <label class="label-required">Senha</label>
        <input id="senha" formControlName="senha" [type]="passwordInputs['senha']" required>

      <app-button type="submit" name="Cadastrar" />
      <app-button name="Cancelar" styleType="decline" (click)="closeModal()" />
    </div>

</app-modal>
