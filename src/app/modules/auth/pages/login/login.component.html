<app-register-modal [isOpen]="false" />
<app-forget-pass-modal [isOpen]="false" />
<app-alert />

<div class="banner-image">
  <div>
    <span>Espaço do Médico</span>
  </div>
</div>

  <div class="login-div">
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="input-group" style="width: 100%;">
        <label>E-mail</label>
        <input formControlName="email" id="email" name="email" type="email">
      </div>
      <!-- <app-input id="email" inputType="email" placeholder="E-mail"></app-input> -->

      <div class="input-group senha-group" style="width: 100%;">

      </div>
      <!-- <app-input id="senha" inputType="password" placeholder="Senha">
      </app-input> -->

      <div class="lembrar-div">
        <input type="checkbox">
        <span>
          Lembrar neste dispositivo
        </span>
      </div>

      <div class="bottom-login">
        <app-button type="submit" name="Entrar"></app-button>
        <span class="link-span" (click)="openForgetPasswordModal()">Recuperar senha</span>
      </div>
    </form>
    <div class="break">
      <div class="line"></div>
      <span>OU</span>
    </div>
    <div class="other-div">
      <app-button [svgLogin]="true"
        [customStyles]="{'background-color':'#09B37A', 'width': '100%', 'margin-top': '25px'}"
        name="Entrar com certificado digital" />

      <div class="msg">
        <span>Não tem cadastro?</span>
        <span class="link-span" (click)="openRegisterModal()">Cadastre-se</span>
      </div>
    </div>
  </div>
</div>
